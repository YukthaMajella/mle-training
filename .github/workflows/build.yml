name: Build Package

on:
  push:

jobs:
  unit-test-job:
    name: Conda setup, build, install and run the package in dev mode
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: "24.11.2"
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Configure 'defaults' channel explicitly in Conda and activate environment
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda config --add channels defaults
        conda activate mle-dev

    - name: Install tree CLI tool
      run: sudo apt-get install tree

    - name: Display directory tree before installing the package in dev mode
      run: tree -d

    - name: Install the package in development mode
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install -e . 

    - name: Run unit tests with pytest
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install pytest
        pytest tests/unit_test --disable-warnings -q 
