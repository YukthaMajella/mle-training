name: Build Package

on:
  push:

jobs:
  unit-test-job:
    name: Conda setup, build, install and run the package in dev mode
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: "24.11.2"
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Configure 'defaults' channel explicitly in Conda and activate environment
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda config --add channels defaults
        conda activate mle-dev

    - name: Install tree CLI tool
      run: sudo apt-get install tree

    - name: Display directory tree before installing the package in dev mode
      run: tree -d

    - name: Install the package in development mode
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install -e . 

    - name: Run unit tests with pytest
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install pytest
        pytest tests/test_data_ingestion.py
        pytest tests/test_training.py
        pytest tests/test_scoring.py
      continue-on-error: false
    
  build-job:
    name: Conda setup, build, install and run the package
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: "24.11.2"
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Configure 'defaults' channel explicitly in Conda and activate environment
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda config --add channels defaults
        conda activate mle-dev

    - name: Build package
      run: |
        pip install build
        python -m build .
        echo "Building the package..."

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/*
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./dist

    - name: Install the package
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install ./dist/*.whl  

    - name: Run tests with pytest
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        pip install pytest
        pytest tests/test_file.py

        
  deploy-job:
    name: Deploy package and run scripts
    needs: build-job
    runs-on: ubuntu-latest

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./dist

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: "24.11.2"
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Install the package from .whl file
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda config --add channels defaults
        conda activate mle-dev
        pip install ./dist/*.whl  

    - name: Run workflow scripts in python -h mode
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        python scripts/ingest_data.py /home/mle-training/processed_data -h
        python scripts/ingest_data.py /home/mle-training/processed_data /home/mle-training/models -h
        python scripts/score.py /home/mle-training/processed_data /home/mle-training/models -h

    - name: Run workflow scripts in python mode
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate mle-dev
        python scripts/ingest_data.py /home/mle-training/processed_data
        python scripts/ingest_data.py /home/mle-training/processed_data /home/mle-training/models
        python scripts/score.py /home/mle-training/processed_data /home/mle-training/models


