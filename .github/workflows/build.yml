name: Build Package

on:
  push:

jobs:
  build:
    name: Job 1 - Build the package and upload artifacts
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install tree CLI tool
      run: sudo apt-get install tree

    - name: Display directory tree before building
      run: tree -d

    - name: Build package
      run: |
        pip install build
        python -m build .
        echo "Building the package..."

    - name: Display directory tree after building
      run: tree -d

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          dist/*
    
    - name: List files in dist/
      run: ls -l dist/


  test:
    name: Job 2 - Conda setup, download artifact, install the package and run script
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: "24.11.2"
        environment-file: env.yml
        activate-environment: mle-dev

    - name: Configure 'defaults' channel explicitly in Conda and activate environment
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda config --add channels defaults
        conda activate mle-dev

    - name: Display directory tree
      run: tree -d
  
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: ./dist

    - name: Install the package
      run: |
        pip install ./dist/*.whl  

    - name: Run nonstandardcode.py
      run: |
        python -c "from HousePricingPredictor import nonstandardcode; nonstandardcode.run()"