[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "HousePricingPredictor"
version = "0.0.1"
description = "This package is used for the house pricing prediction problem."
long_description = "file: README" 
long_description_content_type = "text/markdown"
authors = [
    { name = "Majella Yuktha Biju", email = "majella.biju@tigeranalytics.com" }
]
python_requires = ">=3.10"
dynamic = ["description", "long_description"]

[tool.setuptools.packages.find]
where = ["src"]


[tool.black]
line_length = 88
skip-string-normalization = true

[tool.isort]
profile = "black"
float_to_top = true
line_length = 88
remove_redundant_aliases = true

[tool.ruff]
line-length = 88
select = ["F", "E", "W", "I"]
fixable = ["F401", "E402", "E302"]
